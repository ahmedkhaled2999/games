<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gamest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/games.css" />
  </head>
  <body>
    <section class="d-block" id="games">
      <div id="game-photo">
        <img src="./img/wraper (1).png" class="w-100" alt="" />
      </div>
      <nav class="navbar navbar-expand-lg position-fixed w-100 z-3">
        <div class="container p-2 rounded-3 w-75">
          <div class="d-flex justify-content-center align-items-center">
            <img src="./img/logo-sm.png" class="w-10" alt="" />
            <a class="navbar-brand" href="#">GAME REVIEWS</a>
          </div>

          <button
            class="navbar-toggler border-0 bg-gradient text-black-50"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link activ f7" aria-current="page" href="#"
                  >MMORPG</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link f7" href="#">SHOOTER</a>
              </li>
              <li class="nav-item">
                <a class="nav-link f7" href="#">SAILING</a>
              </li>
              <li class="nav-item">
                <a class="nav-link f7" href="#">PERMADEATH</a>
              </li>
              <li class="nav-item">
                <a class="nav-link f7" href="#">SUPERHERO</a>
              </li>
              <li class="nav-item">
                <a class="nav-link f7" href="#">PIXEL</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="main p-5">
        <div class="container">
          <div id="boxgame" class="row g-4">
            <span class="loader m-auto"></span>
          </div>
        </div>
      </div>
    </section>

    <section id="details" class="bgmain text-white d-none">
      <div class="container p-5 position-relative">
        <i id="rong" class="fa-solid fa-x fs-1 position-absolute"></i>
        <div
          id="detailsbox"
          class="row g-3 justify-content-center align-items-center"
        ></div>
      </div>
    </section>

    <div id="roww"></div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
